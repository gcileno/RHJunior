<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Gestão de Certificados</title>
</head>
<body>
    <section class="container">
        
        <section class="hero is-primary is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <!-- Primeiro Box -->
                    <div class="box has-background-success-dark has-text-white">
                        {{ header|safe }}
                    </div>
        
                    <!-- Segundo Box -->
                    <div class="box has-background-success-dark has-text-white">
                        {{ body|safe }}
                    </div>
        
                    <!-- Terceiro Box -->
                    <div class="box has-background-success-dark has-text-white">
                        {{ footer|safe }}
                    </div>
                </div>
            </div>
        </section>

        <section class="box has-background-primary has-text-white">
            
                <button class="button" onclick="generatePDF()">Gerar PDF</button>
            
        </section>
        
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function generatePDF() {
            // Seleciona o elemento da div com a classe 'hero-body'
            var element = document.querySelector('.hero-body');
        
            // Configurações opcionais do PDF
            var opt = {
                margin:       1,
                filename:     'document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
        
            // Gera o PDF
            html2pdf().from(element).set(opt).save();
        }
        
    </script>
</body>
</html>
