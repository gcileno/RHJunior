<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Gestão de Certificados</title>
</head>
<body>

    <!-- Primeira Seção Hero para Pesquisar Matrícula -->
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Pesquisar Matrícula
                </h1>
                <form method="POST" action="" class="box">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Matrícula</label>
                        <div class="control">
                            <input class="input" type="text" name="matricula" placeholder="Digite a Matrícula">
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-link">Pesquisar</button>
                    </div>
                </form>

                {% if certificados %}
                <div>
                    {{texto}}
                </div>
                <table class="table is-bordered is-striped is-narrow is-hoverable">
                    <thead>
                        <tr>
                            <th>Voluntário</th>
                            <th>Função</th>
                            <th>Emitir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for certificado in certificados %}
                            <tr>
                                <td>{{ certificado.voluntario.nome }}</td>
                                <td>{{ certificado.funcao.nome }}</td>
                                <td>
                                    <a href="" class="button is-small is-link">
                                        <span class="icon">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                {% else %}
                {% endif %}

            </div>
        </div>
    </section>
