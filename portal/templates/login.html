<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
<body>
    <div class="container-fluid">
        <div class="position-absolute top-50 start-50 translate-middle" style="background: #1200FF; color: white; width: 320px; height: 320px; border-radius: 14%;">
            <form action="{% url 'submit_login' %}" method="POST">{% csrf_token %}
                <div class="mb-3" style="margin: 30px;">
                    <label for="" class="form-label">Matricula</label>
                    <input type="text" class="form-control" name="username" placeholder="X0000000">
                </div>
                <div class="mb-3" style="margin: 30px;">
                    <label for="" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mc-3" style="margin: 30px;">
                    <input class="btn btn-primary" type="submit" value="Entrar">
                </div>
            </form>
        </div>
        <div class="alert alert-primary position-absolute bottom-0 start-50 translate-middle-x">
            {% for messages in messages %}
            <strong>{{ messages }}</strong>
            {% endfor %}
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
